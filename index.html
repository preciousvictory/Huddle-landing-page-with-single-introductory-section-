<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/c0015e846f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
    .attribution a:hover { color: hsl(300, 69%, 71%); }
  </style>
</head>
<body>
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
    </header>

    <main>
      <div class="main-image">
        <img src="images/illustration-mockups.svg" alt="main image" class="mainImg">
      </div>
      <div class="row2">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
        </p>
    
        <a href="#" class="btn">Register</a>
      </div>
    </main>

    <section class="contacts">
      <a href="#" class="icon">
        <i class="fa-brands fa-facebook-f _1"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </section>

  <footer>
    <p class="attribution" style="margin-bottom: 5px;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abiodun-Omoniyi Victory</a>.
    </p>
  </footer>
</body>
</html>
